<html>
<head>
	<style>
		body {
			font-family: Arial;
			background: #0a0a4c;
		}
		.module {
			width: 400px;
			height: 400px;
			margin: 10px;
			border: solid 1px #000;
			float: left;
			border-radius: 7px;
			padding: 5px;
			box-shadow: 0px 1px 5px #00000036;
			background: aliceblue;
            box-shadow: inset 0px -30px 70px rgba(199, 196, 232, 0.38823529411764707);
		}
		h2 {
			text-align: center;
            margin: -5px;
            height: 30px;
            padding: 5px;
            border-bottom: solid 1px #ccc;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            background-color: #fff;
		}
        canvas {
            margin-top: 5px;
        }
	</style>
</head>
<body>
	<div>
		<div id="bargraph" class="module"></div>
		<div id="vbargraph" class="module"></div>
        <div id="datasgraph" class="module"></div>
        <div id="dataltsgraph" class="module"></div>
        <div id="linegraph" class="module"></div>
        <div id="piechart" class="module"></div>
        <div class="module"></div>
        <div class="module"></div>
	</div>
	<script src="js/wes.mantooth.js?v=3"></script>
	<script src="graphs.js"></script>
	<script src="barGraphHorizontal.js"></script>
	<script src="barGraphVertical.js"></script>
    <script src="positiveLiveDataStream.js"></script>
    <script src="liveDataStream.js"></script>
    <script src="areaChart.js"></script>
    <script src="pieChart.js"></script>
    <script src="dummy.js"></script>
	<script>
		window.onload = function() {
    
    		'use strict';

    		// Initialize the graph tool with width and height
            Graphs.init(400,400);

            /** 

                Horizontal Bar Graph

            */
    		Graphs.horizBarGraph(
    			document.getElementById('bargraph'),
    			'My Test Bar Graph',{
                    getFunction:getFakeBarData, // a call to a function to retreive data
                    getParams:{},
        			updateint:1000,
                        data:[
            				{
            					text:'A',

            				{
            					text:'B',
            					val:700

            				{
            					text:'C',
            					val:1300
            				},
            				{
            					text:'D',
            					val:2500
            				},
            				{
            					text:'E',
            					val:225
            				},
            				{
            					text:'F',
            					val:225
            				},
            				{
            					text:'G',
            					val:876
            				},
            				{
            					text:'H',
            					val:1100
            				}
            			]
                    }
    		);
            /** 

                Vertical Bar Graph

            */
			Graphs.verticalBarGraph(
    			document.getElementById('vbargraph'),
    			'My Test Bar Graph',
    			[
    				{
    					text:'Q',
    					val:2400

    				{
    					text:'G',
    					val:230
    				},
    				{
    					text:'G',
    					val:876
    				},
    				{
    					text:'H',
    					val:1100
    				}
    			]
    		);
            /** 

                Area Chart

            */
            Graphs.areaChart(
                document.getElementById('linegraph'),
                'My Test Area Chart',{
                    getFunction:getFakeAreaData, // a call to a function to retreive data
                    getParams:{
                        len:5,
                        max:1000
                    },
                    updateint:1000,            // how often to check for updates to the data in milliseconds
                    data:[
                        {
                            text:'A',
                            vals:[200,30,180,27,420]
                        },
                        {
                            text:'B',
                            vals:[15,24,36,87,24]
                        },
                        {
                            text:'C',
                            vals:[158,24,1000,66,84]
                        }
                    ]
                }
            );
            /** 


                Live Stream Graph


            **/
            // make some fake seed data to start
            var _data = [];
            for(let i=0; i<350; i++)
                _data.push(Math.random() * 400);

            Graphs.posLiveDataStream(
                document.getElementById('datasgraph'),
                'My Test Data Stream',{
                    getFunction:getFakeData, // a call to a function to retreive data
                    getParams:{blah:'A'},
                    updateint:30,            // how often to check for updates to the data in milliseconds
                    data:_data               // use this to seed initial data if avaiable 
                }
            );

            _data = [];
            for(let i=0; i<350; i++)
                _data.push(-300 + Math.random() * 600);
            Graphs.livDataStream(
                document.getElementById('dataltsgraph'),
                'Live Data Stream ( + / - )',{
                    getFunction:getFakeData2, // a call to a function to retreive data
                    getParams:{blah:'B'},
                    updateint:30,            // how often to check for updates to the data in milliseconds
                    data:_data               // use this to seed initial data if avaiable 
                }
            );

            /** 

                Pie Chart

            **/
            Graphs.pieChart(
                document.getElementById('piechart'),
                'Pie Chart',{
                    data:[200, 60, 15]
                }
            );
    	}
	</script>
</body>
</html>
